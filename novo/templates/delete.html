<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Contato</title>
</head>
<body>
    <h1>Tem certeza que deseja deletar "{{ contato.nome }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Deletar</button>
    </form>
    <a href="{% url 'contato-list' %}">Cancelar</a>
</body>
</html>
